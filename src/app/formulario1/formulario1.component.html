<div class="container">
   <div class="row d-flex justify-content-center">
    <div class="col-lg-4">
       <form [formGroup]="formulario1" (ngSubmit)="EnviarDatos()">
          <div class="form-group">
            <!-- nombre -->
           <label for="name">Teclea Nombre</label>
           <input type="text" formControlName="name" class="form-control" name="name" id="inputName">
           <div class="invalid-feedback">
            Validation message
           </div>
                <!-- first name -->
                <label for="firsName">Teclea Apellido</label>
                <input type="text" formControlName="firstName" class="form-control" name="name" id="inputName">

              <!-- correo -->
              <label for="mail">Teclea Mail</label>
              <input type="email" formControlName="mail" class="form-control" name="name" id="inputName">

              <!-- password -->
              <label for="password">Teclea Password</label>
              <input type="password" formControlName="password" class="form-control" name="name" id="inputName">


           <!-- TODO: This is for server side, there is another version for browser defaults -->
          </div>
          <button type="submit" class="btn btn-info" [disabled]="!formulario1.valid">Validar</button>
        </form>
    </div>
   </div>
</div>
